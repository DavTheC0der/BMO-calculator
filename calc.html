f<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/bmo.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator" onclick="random_image()"> 
        <div class="face">
            <img id="image_shower">
        </div>
        <div id="result"></div>
        <table class="bt">
            <tr>
                <td><button class="bt-other" onclick="clean()">C</button></td>
                <td><button class="bt-other" onclick="back()"><</button></td>
                <td><button class="bt-other" onclick="insert('/')">/</button></td>
                <td><button class="bt-other" onclick="insert('*')">x</button></td>
            </tr>
                <td><button class="bt-number" onclick="insert('7')">7</button></td>
                <td><button class="bt-number" onclick="insert('8')">8</button></td>
                <td><button class="bt-number" onclick="insert('9')">9</button></td>
                <td><button class="bt-other" onclick="insert('-')">-</button></td>
            </tr>
                <td><button class="bt-number" onclick="insert('4')">4</button></td>
                <td><button class="bt-number" onclick="insert('5')">5</button></td>
                <td><button class="bt-number" onclick="insert('6')">6</button></td>
                <td><button class="bt-other" onclick="insert('+')">+</button></td>
            </tr>    
                <td><button class="bt-number" onclick="insert('1')">1</button></td>
                <td><button class="bt-number" onclick="insert('2')">2</button></td>
                <td><button class="bt-number" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="bt-equal" onclick="calculate()">=</button></td>
            </tr>    
                <td><button class="bt-number" onclick="insert('0')">0</button></td>
                <td colspan="2"><button class="bt-point" onclick="insert('.')">.</button></td>
            </tr>
        </table> 
    </div>    
    
    <script src="js/scr.js"></script>
</body>
</html>
